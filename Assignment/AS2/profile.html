<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chenyu Wang">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <a href="main.html">Return to Main Page</a>
        </nav>
    </header>
    <main>
        <div id="profile-page">
            <div id="profile-form">
                <div class="form-group">
                    <label for="accountname">Accountname:</label>
                    <span id="current-accountname"></span>
                    <br>
                </div>
                <div class="form-group">
                    <label for="dateofbirth">Date of Birth:</label>
                    <span id="current-dateofbirth"></span>
                    <br>
                </div>
                <div class="form-group">
                    <label for="display-name">Display Name:</label>
                    <span id="current-display-name"></span>
                    <br>
                    <input type="text" id="display-name" name="display-name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <span id="current-email"></span>
                    <br>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <span id="current-phone"></span>
                    <br>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code:</label>
                    <span id="current-zipcode"></span>
                    <br>
                    <input type="text" id="zipcode" name="zipcode">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <span id="current-password"></span>
                    <br>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <button id="update-button">Update</button>
                <div id="message"></div>
            </div>
        </div>        
    </main>
    <script src="profile.js"></script>
</body>
</html>
